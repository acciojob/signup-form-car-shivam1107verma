<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

    <form method="post">

      <label for="name">Name*</label>
      <input type="text" placeholder="Name" id="name" required><br><br>

      <label for="email">Email*</label>
      <input type="email" required placeholder="Email" id="email"><br><br>

      <label for="gender" >Gender*</label
      <label for="gender_m" ></label>
      <input type="radio"  id="gender_m" name="gender" required> Male
      <label for="gender_f" ></label>
      <input type="radio"  id="gender_f" name="gender" required> Female <br><br>

      <label for="cars">Car Brands*</label>
        <select name="" id="cars" required >
          <option selected disabled>--Please choose an option--</option>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="mercedez">Mercedez</option>
        </select><br><br>

      <label for="age">Age*</label>
      <input type="number" required id="age" placeholder="Age"><br><br>

      <label for="dob">DOB*</label>
      <input type="date" id="dob" required> <br><br>

      <label for="tel">Phone Number</label>
      <input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>

      <label for="password">Password*</label>
      <input type="password" id="password"required ><br><br>

	
      <input type="checkbox" required> I agree to the TOS <br>

      <button type="submit" required >Submit</button>

    </form>
</body>

</html>
